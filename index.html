<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="img/todo-favicon.svg" sizes="any" type="image/svg+xml">

</head>                    
<body>
    <h1>TO-DO</h1>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="fas fa-check-circle co" job="complete" id="0"></i>
                    <p class="text lineThrough">call Mark</p>
                    <i class="fas fa-trash de" job="delete" id="0"></i>
                </li> -->
            
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fas fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add new task">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
